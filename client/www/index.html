<!DOCTYPE HTML>
<html lang="en" data-ng-app="ngApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
		<meta name="title" content="open kinetix :: official mobile app" />
		<meta name="description" content="open kinetix official website" />
		<title>open kinetix :: official mobile app</title>

		<base href="" />

		<link rel="icon" href="assets/images/favicon.ico" />
		<link rel="shortcut icon" href="assets/images/favicon.ico" />
		<link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png" />

		<!-- css -->
		<link rel="stylesheet" href="assets/css/base.css" />
		<!-- end css -->

		<!-- fonts -->
		<!--<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic|PT+Sans+Narrow:400,700|Ubuntu+Condensed" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />-->
		<!-- end fonts -->
	</head>

	<body data-ng-controller="mainController">

		<div class="main-wrapper content-bottom" data-ng-cloak data-ng-view></div>

		<div class="splash" data-ng-class="{ 'loading': dom_loading || include_loading || route_loading }"><h3>Loading</h3><span id="loader_percent">{{ loader_percent }} %</span><div class="spinner"><div></div><div></div><div></div></div></div>

		<!-- radialmenu -->
		<div class="radial-menu" id="radialmenu" data-ng-controller="radialmenuController" data-ng-include="'app/shared/radialmenu/view.html'"></div>
		<!-- end radialmenu -->

		<!-- sidemenu -->
		<aside class="{{ sidemenu_side }}" id="sidemenu" data-ng-class="{ 'open': sidemenu_open, 'init': sidemenu_init }" data-ng-controller="sidemenuController" data-ng-include="'app/shared/sidemenu/view.html'"></aside>
		<!-- end sidemenu -->

		<!-- js -->
		<!--<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>-->
		<!--<script src="/socket.io/socket.io.js"></script>-->
		<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-touch/angular-touch.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-socket-io/socket.js"></script>

		<script type="text/javascript" src="app/shared/mainController.js"></script>
		<script type="text/javascript" src="app/shared/sidemenu/controller.js"></script>
		<script type="text/javascript" src="app/shared/sidemenu/directive.js"></script>
		<script type="text/javascript" src="app/shared/radialmenu/controller.js"></script>
		<script type="text/javascript" src="app/shared/carousel/controller.js"></script>
		<script type="text/javascript" src="app/shared/news/controller.js"></script>

		<script type="text/javascript" src="app/components/home/controller.js"></script>
		<script type="text/javascript" src="app/components/chat/controller.js"></script>
		<script type="text/javascript" src="app/components/shop/controller.js"></script>
		<script type="text/javascript" src="app/components/tickets/controller.js"></script>
		<!-- end js -->

		<!-- tmp -->
		<!-- end tmp -->
	</body>
</html>
