
	<div class="container-fluid clear" data-ng-controller="newsController">
		<div class="row">
			<div class="col-sm-12 item">
				<ul class="list">
					<li class="animate-repeat" data-ng-repeat="item in items">
						<div class="row">
							<div class="col-xs-3"><img src="{{ item.image }}" alt="" /></div>
							<div class="col-xs-6">
								<h4>{{ item.title }}</h4>
								<p>{{ item.body }}</p>
							</div>
							<div class="col-xs-3"><div class="item-cat item-cat-{{ item.cat }}"></div></div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
