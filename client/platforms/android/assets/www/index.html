<!DOCTYPE HTML>
<html lang="en" data-ng-app="ngApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
		<meta name="title" content="open kinetix :: official mobile app" />
		<meta name="description" content="open kinetix official website" />
		<title>open kinetix :: official mobile app</title>

		<link rel="icon" href="./assets/images/favicon.ico" />
		<link rel="shortcut icon" href="./assets/images/favicon.ico" />
		<link rel="apple-touch-icon" href="./assets/images/apple-touch-icon.png" />

		<!-- css -->
		<link rel="stylesheet" href="./assets/css/base.css" />
		<!-- end css -->

		<!-- fonts -->
		<!--<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic|PT+Sans+Narrow:400,700|Ubuntu+Condensed" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />-->
		<!-- end fonts -->
	</head>

	<body data-ng-controller="mainController">

		<div class="main-wrapper content-bottom" data-ng-cloak>
			<!-- nav -->
			<!--<nav id="topnav" class="navbar navbar-default" data-ng-include="'./app/shared/nav/view.html'"></nav>-->
			<!-- end nav -->

			<!-- header -->
			<header id="header" data-ng-include="'./app/shared/header/view.html'"></header>
			<!-- end header -->

			<!-- content -->
			<main id="content" data-ng-include="'./app/shared/content/view.html'"></main>
			<!-- end content -->

			<!-- footer -->
			<footer data-ng-include="'app/shared/footer/view.html'"></footer>
			<!-- end footer -->

			<!-- sidemenu -->
			<aside class="{{ sidemenu_side }}" id="sidemenu" data-ng-class="{ 'open': sidemenu_open, 'init': sidemenu_init }" data-ng-controller="sidemenuController" data-ng-include="'./app/shared/sidemenu/view.html'"></aside>
			<!-- end sidemenu -->

			<!-- radialmenu -->
			<div id="radialmenu" data-ng-controller="radialmenuController" data-ng-include="'./app/shared/radialmenu/view.html'"></div>
			<!-- end radialmenu -->

			<div class="splash" data-ng-class="{ 'loading': include_loading || route_loading }"><h3>Loading</h3><span id="loader_percent">{{ loader_percent }} %</span><div class="spinner"><div></div><div></div><div></div></div></div>
		</div>

		<!-- js -->
		<!--<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>-->
		<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="./bower_components/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="./bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script type="text/javascript" src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script type="text/javascript" src="./bower_components/angular-touch/angular-touch.min.js"></script>

		<script type="text/javascript" src="./app/shared/mainController.js"></script>
		<script type="text/javascript" src="./app/shared/sidemenu/controller.js"></script>
		<script type="text/javascript" src="./app/shared/sidemenu/directive.js"></script>
		<script type="text/javascript" src="./app/shared/radialmenu/controller.js"></script>
		<script type="text/javascript" src="./app/components/carousel/controller.js"></script>
		<script type="text/javascript" src="./app/components/news/controller.js"></script>
		<!-- end js -->

		<!-- tmp -->
		<!-- end tmp -->
	</body>
</html>
